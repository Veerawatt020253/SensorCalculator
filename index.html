<!doctype html>
<html lang="en">
    <head>
        <title>Sersor Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="./style.css">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="box m-5 p-3">
                <h1 class="text-center">คำนวนค่าแสงหุ่นยนต์</h1>

                <div id="sensor-inputs">
                    <input type="number" class="form-control sensor-value"
                        placeholder="Enter sensor value">
                </div>

                <div class="d-flex">
                    <div class="m-auto d-flex justify-content-center">
                        <button id="add-sensor" class="btn btn-primary mt-3 mx-2">Add Sensor Value</button>
                        <button id="calculate-average" class="btn btn-success mt-3 mx-2">Calculate Average</button>
                    </div>                    
                    
                </div>

                <h3 class="text-center mt-3">ค่าแสงเฉลี่ย: <span id="average-value">0</span></h3>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <script src="./main.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
